{% extends 'base.html' %}
{% block content %}

<form method="POST" action="add">
  {% csrf_token %}
  <label>ISBN:</label>
  <div>{{ form.b_isbn}}</div>
  <label>Book Name</label>
  <div>{{ form.b_name}}</div>
  <label>Price:</label>
  <div>{{ form.b_price}}</div>
  <label>Author Name</label>
  <div>{{ form.b_authorname}}</div>
  <div>
    <button type="submit">Add </button>
  </div>

</form>
{% endblock %}
